  <style>
    :root {
      --bg: #F5F4F0;
      --ink: #121216;
      --muted: rgba(18,18,22,.62);
      --card: rgba(255,255,255,.86);
      --line: rgba(18,18,22,.10);
      --radius: 22px;
      --shadow: rgba(18,18,22,.10);
    }

    html, body {
      height: 100%;
      margin: 0;
      background:
        radial-gradient(900px 600px at 12% 18%, rgba(255,90,120,.16) 0%, rgba(255,90,120,0) 55%),
        radial-gradient(1000px 700px at 88% 24%, rgba(80,140,255,.18) 0%, rgba(80,140,255,0) 60%),
        radial-gradient(900px 700px at 52% 90%, rgba(100,220,170,.18) 0%, rgba(100,220,170,0) 55%),
        var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    #app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .wrap {
      width: min(560px, 100%);
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .name {
      font-size: 28px;
      font-weight: 950;
      letter-spacing: -0.03em;
    }

    .sub {
      margin-top: 4px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 650;
    }

    .pill {
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .16em;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.9);
      box-shadow: 0 10px 30px var(--shadow);
      user-select: none;
    }
    .pill.mini {
      outline: 2px solid rgba(255,90,120,.35);
    }

    .hud {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }
    .stat {
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 16px;
      padding: 10px 12px;
      box-shadow: 0 12px 28px var(--shadow);
    }
    .k {
      font-size: 11px;
      letter-spacing: .18em;
      font-weight: 900;
      color: rgba(18,18,22,.55);
    }
    .v {
      margin-top: 6px;
      font-size: 18px;
      font-weight: 950;
    }

    .boardWrap {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.78);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: 0 18px 50px var(--shadow);
    }

    .board {
      --n: 2;
      display: grid;
      grid-template-columns: repeat(var(--n), 1fr);
      gap: 10px;
      user-select: none;
      touch-action: manipulation;
    }

    .cell {
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      transform: translateZ(0);
      transition: transform .08s ease, filter .08s ease;
    }
    .cell:active {
      transform: scale(0.98);
      filter: brightness(0.98);
    }
    .cell.hint {
      outline: 4px solid rgba(18,18,22,.65);
      outline-offset: -4px;
    }

    .board.shake {
      animation: shake .35s ease;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(7px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    .footer {
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .ghost {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.85);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 850;
      letter-spacing: .04em;
      text-transform: lowercase;
      color: rgba(18,18,22,.78);
      box-shadow: 0 12px 30px var(--shadow);
    }

    .toast {
      flex: 1;
      text-align: center;
      font-weight: 900;
      letter-spacing: .10em;
      font-size: 12px;
      color: rgba(18,18,22,.70);
      padding: 12px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(18,18,22,.22);
      background: rgba(255,255,255,.55);
    }
    .toast.pop {
      animation: pop .45s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      25% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>

</html>
